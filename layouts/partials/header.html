<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="author" content="Metonimie">
    <link rel="icon" href="./favicon.ico">
    <title>
        {{ if isset .Params "title" }}
            {{- index .Params "title" -}}
        {{else}}
            {{- .Title -}}
        {{ end }}
    </title>
    <!-- Bootstrap core CSS -->
    <link href="{{ .Site.BaseURL }}/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ .Site.BaseURL }}/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}/css/theme.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ .Site.BaseURL }}/css/custom.css" rel="stylesheet">
</head>
